<h3>New comment</h3>
<form method="POST" action="{% url 'place_comment_new' pk=place.pk %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.text.errors }}
        {# form.text.label_tag #}
        <div>
            {{ form.text }}
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-default">Publish</button>
        </div>
    </div>
</form>
