{% extends 'voyage/base.html' %}

{% block content %}
    {% for place in places %}
        <div class="place">
            <p class="date">created: {{ place.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'voyage.views.voyage_detail' pk=place.pk %}">{{ place.title }}</a></h1>
            <p>{{ place.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
